server {
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	server_name thekhanj.ir;

	ssl_certificate /etc/letsencrypt/live/ir2-proxy.hollalujah.ir/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/ir2-proxy.hollalujah.ir/privkey.pem;

	include /etc/nginx/conf.d/cloudflare.whitelist.nginx.conf;

	root /var/www/html/cv;
	index index.html;
}
